<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@100;400&display=swap" rel="stylesheet"> 
  
 

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main>
    
    <section class="section section__01">
        <h1>Get <span class="section__txt">insights</span>  that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul>
          <li>
            10k+<br><span>companies</span>
          </li>
          <li>
            314<br><span>templates</span> 
          </li>
          <li>
            12m+<br><span>queries</span> 
          </li>
        </ul>
    </section>
    <section class="section section__02">
      <img src="images/image-header-desktop.jpg" srcset="images/image-header-desktop.jpg 540w, images/image-header-mobile.jpg 654w"
      sizes="(min-width: 1100px) 654px, (min-width: 1440px) 540px"
      src="images/image-header-desktop.jpg" 
      alt="people companies" class="mobile">
    </section>
  
  </main>


<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
